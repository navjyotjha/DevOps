<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Watch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
      padding: 20px;
    }
    .card img {
      width: 200px;
      border-radius: 10px;
    }
    .card h2 {
      margin: 15px 0 10px;
      color: #333;
    }
    .card p {
      color: #666;
      font-size: 14px;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      color: #2a9d8f;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #2a9d8f;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #21867a;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/200x200.png?text=Smart+Watch" alt="Smart Watch">
    <h2>Smart Watch X</h2>
    <p>Track your health, fitness, and stay connected with style.</p>
    <div class="price">$199</div>
    <a href="#" class="btn">Buy Now</a>
  </div>
</body>
</html>
